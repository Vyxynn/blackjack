<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .player {
            margin: 20px 0;
        }

        .playerData, .playerHand {
            background-color: #4e4e4e;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            width: 300px;
            text-align: center;
        }

        .playerData {
            font-size: 1.2em;
        }

        .playerHand {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="playerData">Player 1</div>
            <div class="playerHand">Hand</div>
        </div>
        <div class="player">
            <div class="playerData">Player 2</div>
            <div class="playerHand">Hand</div>
        </div>
    </div>
</body>
</html>
